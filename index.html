
<html>

        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="style/bootstrap-5.1.3-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style/sweetalert2/sweetalert2.css">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 card">
                    <div class="card-header">
                        <h3>Conversor de temperatura</h3>
                    </div>
                    <div class="card-body">
                        <h3>Convertir a centigrados</h3>
                        <div>
                            <label for="txtN1" class="form-label">Introduce la temperatura</label>
                            <input class="form-control" id="txtN1" type="text"/>
                        </div>
                        
                        <div class="my-3">
                            <label for="txtN2" class="form-label">Selecciona en que sistema de temperatura se encuentra:</label>
                            <select id="txtN2" class="form-select" aria-label="Default select example">
                                <option selected>Seleciona una opci&oacute;n</option>
                                <option value="1">Farenheit</option>
                                <option value="2">Kelvin</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label class="form-label">Resultado en centigrados</label>
                            <input class="form-control" id="txtResultado" type="text"/>
                        </div>
                        <div class="my-3 text-center">
                            <button class="btn btn-primary" onclick="realizarOperacion();">Convertir</button>
                        </div>
                    </div>
                </div>
                <div class="col-4 card">
                    <div class="card-header">
                        <h3>Conversor de unidades de medida</h3>
                    </div>
                    <div class="card-body">
                        <h3>Convertir a centimetros</h3>
                        <div>
                            <label for="txtN1-2" class="form-label">Introduce la medida</label>
                            <input class="form-control" id="txtN1-2" type="text"/>
                        </div>
                        
                        <div class="my-3">
                            <label for="txtN2-2" class="form-label">Selecciona en que sistema de medici&oacute;n se encuentra:</label>
                            <select id="txtN2-2" class="form-select" aria-label="Default select example">
                                <option selected>Seleciona una opci&oacute;n</option>
                                <option value="1">Pulgadas</option>
                                <option value="2">Pies</option>
                                <option value="3">Yardas</option>
                                <option value="4">Millas</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label class="form-label">Resultado en centimetros</label>
                            <input class="form-control" id="txtResultado-2" type="text"/>
                        </div>
                        <div class="my-3 text-center">
                            <button class="btn btn-primary" onclick="realizarOperacion2()">Convertir</button>
                        </div>
                    </div>
                </div>
                <div class="col-4 card">
                    <div class="card-header">
                        <h3>Conversor de divisa</h3>
                    </div>
                    <div class="card-body">
                        <h3>Convertir a Peso mexicano</h3>
                        <div>
                            <label for="txtN1-3" class="form-label">Introduce la la cantidad</label>
                            <input class="form-control" id="txtN1-3" type="text"/>
                        </div>
                        
                        <div class="my-3">
                            <label for="txtN2-3" class="form-label">Selecciona el tipo de divisa en el que se encuentra:</label>
                            <select id="txtN2-3" class="form-select" aria-label="Default select example">
                                <option selected>Seleciona una opci&oacute;n</option>
                                <option value="1">Dolar estadounidense - 24.04</option>
                                <option value="2">Dolar canadiense - 17.24</option>
                                <option value="3">Euro - 26.2</option>
                                <option value="4">Libra esterlina - 30.05</option>
                            </select>
                        </div>

                        <div class="my-3">
                            <label class="form-label">Resultado en pesos</label>
                            <input class="form-control" id="txtResultado-3" type="text"/>
                        </div>
                        <div class="my-3 text-center">
                            <button class="btn btn-primary" onclick="realizarOperacion3()">Convertir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- despues script de sweetalert-->
        <script src="style/sweetalert2/sweetalert2.all.js"></script>

        <script src="js/conversor.js"></script>
    </body>
</html>
